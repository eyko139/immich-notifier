name: Build and Deploy

on: 
  push:
    tags:
      - 'v*'

jobs:
    test:
      runs-on: ubuntu-latest

      steps:
        # Check out the code
        - name: Checkout code
          uses: actions/checkout@v3

        # Set up Go environment
        - name: Set up Go
          uses: actions/setup-go@v4
          with:
            go-version: 1.23.2 # Specify the version of Go you want to use

        # Install dependencies
        - name: Install dependencies
          run: go mod tidy

        - name: Run tests with coverage
          run: go test ./... -coverprofile=coverage.out

        - name: Generate HTML coverage report
          run: go tool cover -html=coverage.out -o coverage.html

        - name: Upload coverage report
          uses: actions/upload-artifact@v4
          with:
            name: coverage-report
            path: coverage.html

    build-and-deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
        # checkout the repo
        - name: 'Checkout GitHub Action'
          uses: actions/checkout@main
          
        - name: 'Login via Azure CLI'
          uses: azure/login@v1
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
        
        - name: 'Build and push image'
          uses: azure/docker-login@v1
          with:
            login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
            username: ${{ secrets.REGISTRY_USERNAME }}
            password: ${{ secrets.REGISTRY_PASSWORD }}
        - run: |
            docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/notifier:${{ github.sha }}
            docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/notifier:${{ github.sha }}

        - name: Trigger Portainer Webhook
          run: |
            curl -X POST ${{ secrets.PORTAINER_WEBHOOK_URL }}?IMAGE_TAG=${{ github.sha }}
