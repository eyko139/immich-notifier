{{define "base"}}
<h2>Select album(s)</h2>
<form hx-post="notifypost">
    <ul>
        {{ range .Albums }}
        <li>
            <div class="album-title">
                {{ .AlbumName }}
            </div>
            <label for="{{ .Id }}">
                <input id="{{ .Id }}" type="checkbox" name="album" value="{{ .Id }}">
            </label>
        </li>
        {{ end }}
    </ul>

    <h3>Notify Email</h3>
    <label for="email">
    <input type="text" id="email" name="email">
    </label>
    <input type="text" style="visibility: hidden" value="{{ .ApiKey }}" name="apiKey">
    <button type="submit">Notify me!</button>
</form>
{{ end}}
